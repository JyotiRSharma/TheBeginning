{% extends 'music/base.html' %}

{% block title %} Album Details {% endblock %}

{% block body %}

    <img src="{{album.album_logo.url}}"/>

    <h1>{{album.album_name}}</h1>
    <h3>{{album.artist}}</h3>

        {% for song in album.song_set.all %}
                {{ song.song_title }}

                {% if song.is_favourite %}
                    <img src="https://i.imgur.com/a23xO8H.jpg" />
                {% endif %}
            <br>
        {% endfor %}

{% endblock %}
