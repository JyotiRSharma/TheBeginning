<!-- Loads path to your static files -->

{% extends 'music/base.html' %}

{% block body %}
    {% if album_list %}
        <h2>Here are all your albums</h2>
        <ul>

            {% for album in album_list %}


            <li><a href="{% url 'music:detail' album.id %}">{{album.album_name}}</a></li>
            {% endfor %}

        </ul>
    {% else %}
        <h2>You don't have any albums yet!!</h2>

    {% endif %}
{% endblock %}
